<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        td {
            padding: 10px;
            background-color: crimson;
            color: white;
            border-radius: 3px;
        }


        h4 {
            color: rgb(0, 0, 0);
            font-size: 20px !important;
            margin-bottom: 50px;
        }

        tr {
            margin-bottom: 10px;
        }

        #table {
            display: grid;
            grid-template-columns: repeat(3, 180px);
        }

        .table-container {
            display: flex;
            justify-content: center;
        }

        body {
            background-color: Seashell;
        }
    </style>
</head>

<body>
    <div class="container mt-3 p-4 bg-dark rounded-3 mb-5 mt-5">
        <p class="text-white fs-4 text-center mb-4"> 3*3 Min Max
            Finder</p>
        <div class="d-flex gap-3 mb-3">
            <input type="number" class="form-control w-25" name="" id="m" placeholder="Enter number of rows">
            <input type="number" class="form-control w-25" name="" id="n" placeholder="Enter number of columns">
        </div>
        <select name="" id="selected-filter" class="form-select w-25 mb-3">
            <option value="Select Your Filter" selected disabled>Select Your Filter</option>
            <option value="Min">Min</option>
            <option value="Max">Max</option>
        </select>

        <input class="form-control" type="text" name="" id="numberInput"
            placeholder="Enter your image.. separated by comma"> <br>
        <button class="btn btn-danger d-block mx-auto w-25" id="btn">Submit</button>
    </div>
    <div class="table-container">
        <div>
            <table id="table"></table>
        </div>
    </div>

    <script>

        let image = [];
        let filter = [];



        //event handler
        document.getElementById('btn').addEventListener('click', () => {
            let array = [];
            const numberImage = document.getElementById('numberInput').value;
            const mString = document.getElementById('m').value;
            const nString = document.getElementById('n').value;
            const stringImage = numberImage.split(',');
            const table = document.getElementById('table');
            const result = document.getElementById('result');
            const selectedFilter = document.getElementById('selected-filter').value;


            table.innerHTML = '';


            for (let i = 0; i < stringImage.length; i++) {
                image[i] = parseFloat(stringImage[i]);
            }


            //updated
            let m = parseInt(mString);
            let n = parseInt(nString);

            let x = 0;
            let y = 1;
            let z = 2;
            let loop = ((m * n) - ((n * 2) + ((m - 2) * 2)));
            let newImage = [];
            let trackIndex = [0, 1, 2];

            for (let i = 0; i < loop; i++) {
                for (let i = 0; i < 6; i++) {
                    let res = trackIndex[i] + n;
                    trackIndex.push(res);
                }

                for (let i = 0; i < image.length; i++) {
                    if (trackIndex[i] || trackIndex[i] == 0) {
                        let x = image[trackIndex[i]];
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                <td>${x}</td>
                `;
                        table.appendChild(tr);
                        newImage.push(x);
                    }
                }
                let result;
                if (selectedFilter === 'Max') {
                    result = Math.max(...newImage);
                }
                else if (selectedFilter === 'Min') {
                    result = Math.min(...newImage);
                }


                const h4 = document.createElement('h4');
                const span = document.createElement('span');
                const span2 = document.createElement('span');
                h4.innerHTML = `Result = ${result} <br>`;
                table.appendChild(h4);
                table.appendChild(span);
                table.appendChild(span2);
                for (let i = 0; i < 9; i++) {
                    trackIndex.pop();
                    newImage.pop();
                }
                x++;
                y++;
                z++;
                trackIndex.push(x);
                trackIndex.push(y);
                trackIndex.push(z);
                console.log(trackIndex);

                ///increment index

                let k = (n - 1);
                if (z == k || z == k * 2 + 1 || z == k * 3 + 2 || z == k * 4 + 3 || z == k * 5 + 4 || z == k * 6 + 5 || z == k * 7 + 6 || z == k * 8 + 7 || z == k * 9 + 8) {
                    x += 2;
                    y += 2;
                    z += 2;
                }
                // console.log(newImage);

            }
        })

        //change image, filter, m, n && increment index.
        // const image = [
        //     0, 0, 0, 0, 0, 0, 0, 0, 73, 73, 73, 0, 0, 0, 0, 74, 57, 54, 3, 7, 0, 0, 47, 2, 72, 1, 99, 0, 0, 6, 27, 41, 2, 1, 0, 0, 72, 72, 54, 8, 205, 0, 0, 0, 0, 0, 0, 0, 0
        // ];

    </script>
</body>

</html>
